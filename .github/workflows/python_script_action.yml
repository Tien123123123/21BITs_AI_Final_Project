name: Run Python Script on Push

# Thiết lập để chạy workflow khi có commit mới hoặc theo lịch
on:
  push:
    branches:
      - main  # Chạy khi có thay đổi trên nhánh 'main'
  schedule:
    - cron: '0 0 * * *'  # Chạy tự động mỗi ngày lúc 00:00 UTC (lịch cron)

jobs:
  run_python_script:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu

    steps:
      # Kiểm tra mã nguồn từ GitHub
      - name: Check out code
        uses: actions/checkout@v2

      # Cài đặt Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Cài đặt các dependencies (nếu có trong requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Chạy script Python
      - name: Run the Python script
        run: python your_script.py  # Thay 'your_script.py' bằng tên file của bạn
