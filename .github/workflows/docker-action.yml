name: Docker Build and Run

on:
  push:
    branches:
      - main  # Chạy khi có thay đổi trên nhánh 'main'
  pull_request:
    branches:
      - main  # Chạy khi có pull request vào nhánh 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Chạy trên Ubuntu, vì Docker có sẵn trên Ubuntu

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Check out the repository
        uses: actions/checkout@v2

      # Bước 2: Cài đặt Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Bước 3: Đăng nhập vào Docker Hub (nếu bạn muốn push image lên Docker Hub)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Đặt trong secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Đặt trong secrets

      # Bước 4: Xây dựng Docker image
      - name: Build Docker image
        run: |
          docker build -t my-image:latest .

      # Bước 5: Chạy Docker container
      - name: Run Docker container
        run: |
          docker run my-image:latest
